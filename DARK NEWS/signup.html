<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <title>Signup page</title>
</head>
<body>

<div class="head">

<pre class="h-one">
WELCOME TO DARK-NEWS CREATE AN ACCOUNT TO BEGIN
</pre>

<pre class="h-two">
YOU WON'T REGRET IT LET'S GET 
STARTED!!
</pre>
</div>
<br>
<br>
<div class="loginpage">
<br>
<br>
<div class="name">
<label type="text" id="firstname">First-Name:</label>
<input type="text" minlength="3" maxlength="15" id="firstname" title="INPUT FIRST NAME">
&nbsp;
&nbsp;
<label type="text" id="lastname">Last-Name:</label>
<input type="text" minlength="3" maxlength="15" id="lastname" TITLE="INPUT LAST NAME">
</div>
<br>
<br>
<div class="username">
<label type="text" id="username">Username:</label>
<input type="text" title="INPUT NICKNAME" minlength="3" maxlength="15" placeholder="@username" id="username">

</div>
<br>
<br>

<div class="gmail">
    <label type="text" id="gmail">Email:</label>
    <input type="text" title="INPUT E-MAIL"  placeholder="someone@mail.com" id="gmail" >
    
</div>
<br>
<br>
<div class="password">
    <label type="text" id="password">Password:</label>
    <input type="password" title="SET A PASSWORD"  placeholder="blaablaa" maxlength="10 " minlength="3" id="password">
    
</div>
<br>
<br>
<div class="submit">
<input type="button" title="CLICK TO SUBMIT !!" value="SUBMIT" id="submit">

</div>
<br>
<br>
</div>
<br>
<br>
<br>


<footer class="bottom">
    <a href="about.html" id="about" title="CLICK HERE TO READ MORE ABOUT THE DARK-NEWS">ABOUT</a>
  
    <a href="index.html" id="more" title=" CLICK HERE TO LOGIN  ">LOGIN</a>
    <br>
    
  </footer>


</body>
</html>
